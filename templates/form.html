<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="../static/css/form_style.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form action="/generate_invoice" method="post">
            <!-- Seller Details -->
            <label for="seller_name">Seller Name:</label>
            <input type="text" id="seller_name" name="seller_name" required>

            <label for="seller_address">Seller Address:</label>
            <input type="text" id="seller_address" name="seller_address" required>

            <label for="seller_city_state_pincode">Seller City, State, Pincode:</label>
            <input type="text" id="seller_city_state_pincode" name="seller_city_state_pincode" required>

            <label for="seller_pan">Seller PAN No.:</label>
            <input type="text" id="seller_pan" name="seller_pan" required>

            <label for="seller_gst">Seller GST Registration No.:</label>
            <input type="text" id="seller_gst" name="seller_gst" required>

            <!-- Billing Details -->
            <label for="billing_name">Billing Name:</label>
            <input type="text" id="billing_name" name="billing_name" required>

            <label for="billing_address">Billing Address:</label>
            <input type="text" id="billing_address" name="billing_address" required>

            <label for="billing_city_state_pincode">Billing City, State, Pincode:</label>
            <input type="text" id="billing_city_state_pincode" name="billing_city_state_pincode" required>

            <label for="billing_state_code">Billing State/UT Code:</label>
            <input type="text" id="billing_state_code" name="billing_state_code" required>

            <!-- Shipping Details -->
            <label for="shipping_name">Shipping Name:</label>
            <input type="text" id="shipping_name" name="shipping_name" required>

            <label for="shipping_address">Shipping Address:</label>
            <input type="text" id="shipping_address" name="shipping_address" required>

            <label for="shipping_city_state_pincode">Shipping City, State, Pincode:</label>
            <input type="text" id="shipping_city_state_pincode" name="shipping_city_state_pincode" required>

            <label for="shipping_state_code">Shipping State/UT Code:</label>
            <input type="text" id="shipping_state_code" name="shipping_state_code" required>

            <!-- Order Details -->
            <label for="order_no">Order No.:</label>
            <input type="text" id="order_no" name="order_no" required>

            <label for="order_date">Order Date:</label>
            <input type="date" id="order_date" name="order_date" required>

            <!-- Invoice Details -->
            <label for="invoice_no">Invoice No.:</label>
            <input type="text" id="invoice_no" name="invoice_no" required>

            <label for="invoice_date">Invoice Date:</label>
            <input type="date" id="invoice_date" name="invoice_date" required>

            <label for="place_of_supply">Place of Supply:</label>
            <input type="text" id="place_of_supply" name="place_of_supply" required>

            <label for="place_of_delivery">Place of Delivery:</label>
            <input type="text" id="place_of_delivery" name="place_of_delivery" required>

            <label for="reverse_charge">Reverse Charge:</label>
            <select id="reverse_charge" name="reverse_charge" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Item Details -->
            <label for="item_description">Item Description:</label>
            <input type="text" id="item_description" name="item_description" required>

            <label for="unit_price">Unit Price:</label>
            <input type="number" id="unit_price" name="unit_price" step="0.01" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="discount">Discount:</label>
            <input type="number" id="discount" name="discount" step="0.01"><br>

            <input type="submit" value="Generate Invoice">
        </form>
    </div>
</body>
</html>
